<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint4: Around The U.S.</title>
    <link rel="stylesheet" href="pages/style.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="images/Header-logo.svg" alt="Around the U.S." class="header__logo"/>
    </header>

    <main class="main">

      <section class="profile"> 
        <div class="profile-wrapper">
            <img src="images/user-img.jpg" alt="User's profile image" class="profile__image">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__name" id="heroName">Jacques Cousteau</h1>
              <button type="button" class="button profile__btn-edit" id="editButton"> 
                <img class="profile__icon" src="images/Edit-Button.svg" alt="Edit">
              </button>
            </div>
            <p class="profile__title" id="heroTitle">Explorer</p>
          </div>
        </div>
        <button type="button" class="button profile__btn-add">
          <img src="images/plusButton.svg" alt="A white plus sign">
        </button>          
      </section>

      <section class="photo-grid"></section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>

      <div class="popup" id="popup">
            <div class="popup__content">
              <form class="form popup__form" name="text">
                  <button type="button" class="button popup__btn-close" >&#10006;</button>
                  <h2 class="popup__header">Edit profile</h2>
                  <label class="popup__field">
                    <input
                    type="text"
                    name="userName"
                    class="popup__input-text"
                    id="input-name"
                    placeholder="Full Name"
                    minlength="2"
                    maxlength="40"
                    required
                    >
                    <span class="popup__error popup__input-error" id="input-name-error"></span>
                  </label>
                  <label class="popup__field">
                    <input
                    type="text"
                    name="userTitle"
                    class="popup__input-text"
                    id="input-about"
                    placeholder="About Me"
                    minlength="2"
                    maxlength="200"
                    required
                    >
                    <span class="popup__error popup__input-error" id="input-about-error"></span>
                  </label>
                  <button type="submit" class="button popup__btn popup__btn-submit">Save</button>
              </form>
            </div>        
      </div>

      <div class="popup popup_add_place" id="addImage">
            <div class="popup__content">
              <form class="form popup__form" name="addPlaces" id="newPlaceForm">
                <button type="button" class="button popup__btn-close popup__btn-close_type_new-place">&#10006;</button>
                <h2 class="popup__header">New Place</h2>
                <input
                type="text"
                name="place-name"
                class="popup__input-text"
                id="input-place"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
                >
                <span class="popup__error popup__input-error" id="input-place-error"></span>
                <input
                type="url"
                name="place-link"
                class="popup__input-text"
                id="input-url"
                placeholder="Image link"
                required
                >
                <span class="popup__error popup__input-error" id="input-url-error"></span>
                <button type="submit" class="button popup__btn popup__btn-create">Create</button>
              </form>
            </div>        
      </div>

      <section class="popup popup-preview">
        <div class="popup__content popup__window-large">
          <button type="button" class="button popup__btn-close popup__close-preview">&#10006;</button>
          <img class="popup__img" src=" " alt=" ">
          <p class="popup__description"></p>
        </div>
      </section>

    <template id="place-template">
      <article class="place__item">
        <button class="place__btn-trash" type="button"></button>
        <img class="place__image" src=" " alt=""/>
        <div class="place__info">
          <h3 class="place__text"></h3>
          <button type="button" class="place__btn-hart"></button>
        </div>
      </article>
    </template>

    <script src="script/script.js" defer></script>
    <script src="script/validation.js" defer></script>
  </body>
</html>
